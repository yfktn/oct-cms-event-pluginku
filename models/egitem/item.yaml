fields:
    judul:
        label: Judul
        span: full
        required: 1
        type: text
        comment: 'Masukkan Judul Kegiatan'
        attributes:
            maxlength: '2024'
    tgl_mulai:
        label: 'Tanggal Kegiatan'
        mode: date
        span: left
        required: 1
        format: d-m-Y
        type: datepicker
        comment: 'Masukkan Tanggal Pelaksanaan'
    jam_mulai:
        label: 'Jam Mulai'
        mode: time
        span: auto
        required: 1
        type: datepicker
        comment: 'Masukkan Jam Mulai Kegiatan'
    lokasi:
        label: Lokasi
        span: auto
        placeholder: ''
        required: 1
        type: text
        comment: 'Masukkan Lokasi Kegiatan'
    peserta:
        label: Peserta
        span: auto
        type: text
        comment: 'Masukkan Peserta Kegiatan'
    penjelasan:
        label: 'Penjelasan Tambahan'
        size: small
        span: auto
        type: textarea
        comment: 'Masukkan Tambahan Penjelasan Bila Perlu'
    cover:
        label: 'Cover Kegiatan'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
        comment: 'Pilih gambar untuk cover kegiatan'
tabs:
    fields:
        pelaksana_kegiatan:
            label: 'Leading Sector'
            span: auto
            type: text
            comment: 'Siapa pelaksana kegiatan kali ini?'
            tab: 'Lanjutan'
        pakaian:
            label: Pakaian
            span: auto
            type: text
            comment: 'Tuliskan Aturan Singkat Pakaian Kegiatan'
            tab: 'Lanjutan'
        tgl_selesai:
            label: 'Tanggal Selesai'
            mode: date
            span: auto
            type: datepicker
            format: d-m-Y
            comment: 'Pilih Tanggal Selesai, Kosongkan Bila Sama dengan Tanggal Mulai'
            tab: 'Lanjutan'

        jam_selesai:
            label: 'Jam Selesai'
            mode: time
            span: auto
            type: datepicker
            comment: 'Kosongkan Bila Tentative'
            tab: 'Lanjutan'

        slug:
            label: Slug
            span: auto
            defaultFrom: judul
            preset:
                field: judul
                type: slug
            type: text
            comment: 'Biarkan isian Untuk Default, rubah bila diperlukan'
            tab: 'Lanjutan'
        lampiran:
            label: 'Upload Lampiran'
            mode: file
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            type: fileupload
            comment: 'Pilih File Untuk Lampiran'
            tab: 'File Lampiran'
        gambar:
            label: 'Upload Gambar'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: auto
            type: fileupload
            comment: 'Masukkan Gambar Kegiatan'
            tab: 'Galleri Kegiatan'
